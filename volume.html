<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="node_modules/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body style="padding: 0; margin: 0;">
    <div id="container" style="position: absolute; width: 100%; height: 100%;"></div>
    <script type="text/javascript">
        var chart = LightweightCharts.createChart(document.getElementById('container'),
            {
                layout: {
                    backgroundColor: '#000000',
                    textColor: 'rgba(255, 255, 255, 0.9)',
                },
                grid: {
                    vertLines: {
                        visible: false,
                    },
                    horzLines: {
                        color: 'rgba(42, 46, 57, 0.5)',
                    },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                }
            });

        chart.applyOptions({
            timeScale: {
                borderVisible: false,
                borderColor: '#fff000',
                visible: true,
                timeVisible: true,
                minBarSpacing: 0.0,
            }
        });

        const symbol1 = 'DEU.IDXEUR';
        const lineSeries1 = chart.addLineSeries({
            color: "rgba(255, 211, 75, 1)",
            lineWidth: 1,
        });

        fetch(`InputData/${symbol1}_lineSeries.json`)
            .then(response => response.text())
            .then(data => {
                var chartData = JSON.parse(data);
                lineSeries1.setData(chartData);
            });

        var volumeSeries = chart.addHistogramSeries({
            priceFormat: {
                type: 'volume',
            },
            priceLineVisible: false,
            color: 'rgba(76, 175, 80, 0.5)',
            priceScaleId: '',
            scaleMargins: {
                top: 0.85,
                bottom: 0,
            },
        });

        fetch(`InputData/volume.json`)
            .then(response => response.text())
            .then(data => {
                var chartData = JSON.parse(data);
                volumeSeries.setData(chartData);
            });

    </script>
</body>

</html>
